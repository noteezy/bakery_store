<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bakery Store</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="../css/style_main.css" rel="stylesheet">
</head>

<body>

<div class="container signup">
  <form action="/signup" method="post">
    <img src="../photos/logo4.png">
    <div class="container">
      <input type="email" placeholder="Enter Email" name="uname" required>
      <input type="password" placeholder="Enter Password" name="psw1" required>
      <input type="password" placeholder="Enter Password Again" name="psw2" required>
      <div class="email-agreement">
        <input type="checkbox" name="emails" checked>
        <label for="emails">I want to receive emails.</label>
      </div>
      <button type="submit">Sign Up</button>
      <p>
        <span class="psw">Already have an account? <a href="./login">Click here!</a></span>
      </p>
    </div>
  </form>
</div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>
